<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Implement from below -->
  <body>
    <header class="title-section">
      <img src="./assets/logo.png" alt="campus cafe logo" />
    </header>
    <div class="subtitle-section">
      <p class="subtitle1">Delicious, From-Scratch Recipes Close at Hand</p>
      <p class="subtitle2">The fresh choice of UT!</p>
    </div>
    <div class="menu-items-container">
      <!-- Mac and Cheese -->
      <div class="menu-item">
        <div class="image-container">
          <img src="./assets/mac-and-cheese.jpg" alt="mac-and-cheese picture" />
        </div>
        <div class="details-container">
          <div class="top-row">
            <p>Mac and Cheese</p>
            <p>$5</p>
          </div>
          <div class="bottom-row">
            <button>order</button>
          </div>
        </div>
      </div>

      <!-- Pasta -->
      <div class="menu-item">
        <div class="image-container">
          <img src="assets/pasta.jpg" alt="pasta picture" />
        </div>
        <div class="details-container">
          <div class="top-row">
            <p>Pasta</p>
            <p>$8</p>
          </div>
          <div class="bottom-row">
            <button>order</button>
          </div>
        </div>
      </div>

      <!-- Tacos -->
      <div class="menu-item">
        <div class="image-container">
          <img src="assets/tacos.jpg" alt="tacos picture" />
        </div>
        <div class="details-container">
          <div class="top-row">
            <p>Tacos</p>
            <p>$8</p>
          </div>
          <div class="bottom-row">
            <button>order</button>
          </div>
        </div>
      </div>

      <!-- Enchilada -->
      <div class="menu-item">
        <div class="image-container">
          <img src="assets/enchiladas.jpg" alt="enchilada picture" />
        </div>
        <div class="details-container">
          <div class="top-row">
            <p>Enchilada</p>
            <p>$10</p>
          </div>
          <div class="bottom-row">
            <button>order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
