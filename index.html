<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Implement from below -->
  <body>
    <header class="title-section">
      <img src="assets/logo.png" alt="campus cafe logo" />
    </header>
    <div class="subtitle-section">
      <p class="subtitle1">Delicious, From-Scratch Recipes Close at Hand</p>
      <p class="subtitle2">The fresh choice of UT!</p>
    </div>
    <div class="menu-items-container">
      <!-- Mac and Cheese -->
      <div class="menu-item">
        <div class="image-container">
          <img src="assets/mac-and-cheese.jpg" alt="mac-and-cheese picture" />
        </div>
        <div class="details-container">
          <div class="top-row">
            <p class="name">Mac and Cheese</p>
            <p>$<span class="cost">5</span></p>
          </div>
          <div class="bottom-row">
            <div class="plus-minus-container">
            <button class="minus increment">-</button>
            <p class="quantity">0</p>
            <button class="plus increment">+</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Pasta -->
      <div class="menu-item">
        <div class="image-container">
          <img src="assets/pasta.jpg" alt="pasta picture" />
        </div>
        <div class="details-container">
          <div class="top-row">
            <p class="name">Pasta</p>
            <p>$<span class="cost">8</span></p>
          </div>
          <div class="bottom-row">
            <div class="plus-minus-container">
            <button class="minus increment">-</button>
            <p class="quantity">0</p>
            <button class="plus increment">+</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tacos -->
      <div class="menu-item">
        <div class="image-container">
          <img src="assets/tacos.jpg" alt="tacos picture" />
        </div>
        <div class="details-container">
          <div class="top-row">
            <p class="name">Tacos</p>
            <p>$<span class="cost">8</span></p>
          </div>
          <div class="bottom-row">
            <div class="plus-minus-container">
            <button class="minus increment">-</button>
            <p class="quantity">0</p>
            <button class="plus increment">+</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Enchilada -->
      <div class="menu-item">
        <div class="image-container">
          <img src="assets/enchiladas.jpg" alt="enchilada picture" />
        </div>
        <div class="details-container">
          <div class="top-row">
            <p class="name">Enchilada</p>
            <p>$<span class="cost">10</span></p>
          </div>
          <div class="bottom-row">
            <div class="plus-minus-container">
            <button class="minus increment">-</button>
            <p class="quantity">0</p>
            <button class="plus increment">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="subtotal-container">
          <p style="margin-right:5px">Subtotal:</p>
          <p> $<span class="total">5</span></p>
        </div>
        <div class="buttons-container">
          <button class="buttn order">Order</button>
          <button class="buttn clear">Clear all</button>
  
        </div>
      </div>
    </div>
    
  </body>
</html>
